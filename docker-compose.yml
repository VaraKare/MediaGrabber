version: '3.8'

services:
  mediahub:
    build:
      context: .
      args:
        VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    volumes:
      # Uncomment if you want to persist data
      # - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/charity/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

