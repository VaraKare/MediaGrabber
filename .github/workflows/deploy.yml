name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  deploy-render:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render
      run: |
        echo "üöÄ Automatic deployment to Render"
        echo "Configure your Render service to auto-deploy from this repository"
        echo "Required environment variables in Render dashboard:"
        echo "  ‚Ä¢ STRIPE_SECRET_KEY (from Stripe dashboard)"
        echo "  ‚Ä¢ VITE_STRIPE_PUBLIC_KEY (from Stripe dashboard)"
        echo "  ‚Ä¢ NODE_ENV=production"
        echo "Build command: npm run build"
        echo "Start command: npm start"

  deploy-info:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment Information
      run: |
        echo "üê≥ Docker deployment options:"
        echo "  ‚Ä¢ docker-compose up --build"
        echo "  ‚Ä¢ Configure .env file with your Stripe keys"
        echo ""
        echo "üöÇ Railway deployment:"
        echo "  ‚Ä¢ Connect repository to Railway dashboard"
        echo "  ‚Ä¢ Add environment variables in Railway settings"
        echo "  ‚Ä¢ Automatic deployments on push"

  docker-registry:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub (Optional)
      # Uncomment and configure if you want to push to Docker Hub
      # uses: docker/login-action@v3
      # with:
      #   username: ${{ secrets.DOCKER_USERNAME }}
      #   password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: mediahub
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false  # Set to true and configure registry when ready
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VITE_STRIPE_PUBLIC_KEY=${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
        cache-from: type=gha
        cache-to: type=gha,mode=max